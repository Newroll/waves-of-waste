[Candy Wrapper]
path = "candy_wrapper.png"
description = "Time taken to decompose: 100 years\n\n Candy wrappers are one of the most commonly littered items. They can be mistaken for food by marine animals and cause them to choke."

[Chip Bag]
path = "chip_bag.png"
description = "Time taken to decompose: 60 years\n\n Chip bags are made of plastic and can take hundreds of years to decompose. Marine animals can also get trapped in them."

[Glass Bottle]
path = "glass_bottle.png"
description = "Time taken to decompose: 4000 years\n\n A glass bottle can break into many sharp pieces and hurt marine life if they eat fragments of it."

[Plastic Bag]
path = "plastic_bag.png"
description = "Time taken to decompose: 20 years\n\n Plastic bags can be mistaken for jellyfish by marine animals, such as tortoises, and kill them as animals cannot digest plastic."

[Plastic Bottle]
path = "plastic_bottle.png"
description = "Time taken to decompose: 800 years\n\n Plastic soda bottles are very commonly littered. It harms the ocean and releases microplastics, which are also harmful to us."

[Takeaway Box]
path = "plastic_box.png"
description = "Time taken to decompose: 1000 years\n\n Common takeaway containers are made of plastic. They can take hundreds of years to decompose and release microplastics in the process."

[Plastic Wrap]
path = "plastic_wrap.png"
description = "Time taken to decompose: 20 years\n\n Thin plastic wrap can be mistaken for food by marine animals and cause them to choke. It will also release lots of microplastics."

[Smoothie Cup]
path = "smoothie_bottle.png"
description = "Time taken to decompose: 700 years\n\n Marine life can get stuck in those smoothie cups and die. Smoothie cups are also made of plastic and take hundreds of years to decompose."

[Aluminum Can]
path = "aluminum_can.png"
description = "Time taken to decompose: 200 years\n\n Aluminum cans are recyclable, but they can still harm marine life if they are not disposed of properly."

[Plastic Cutlery]
path = "plastic_cutlery.png"
description = "Time taken to decompose: 300 years\n\n Plastic cutlery is very commonly littered. They are often quite sharp and can hurt marine animals."

[Bottle Caps]
path = "bottle_caps.png"
description = "Time taken to decompose: 200 years\n\n Bottle caps are very commonly littered. They can be accidently eaten by marine animals and cause them to choke."
