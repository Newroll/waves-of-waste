[Movement]
title = "How to move"
text = "Use the arrow keys to move around. You can also use the WASD keys. You cannot move diagonally."

[Picking up trash]
title = "How to pick up trash"
text = "To pick up trash, simply move over it. You can only pick up trash that is directly next to you."

[The goal]
title = "The goal of the game"
text = "The goal of the game is to pick up all the trash on the map before the time runs out."

[Switching levels]
title = "How to switch levels"
text = "To switch levels, click on the icons in the end menu, then click continue."

